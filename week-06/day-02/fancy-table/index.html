<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fancy Table</title>
  </head>
  <body>
    <div class="container">
      <div>
        <table>
          <thead>
            <tr>
              <th>Month</th>
              <th>Sales</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>January</td>
              <td>$ 50,000.000</td>
            </tr>
            <tr>
              <td>February</td>
              <td>$ 10,000.000</td>
            </tr>
            <tr>
              <td>March</td>
              <td>$ 85,000.000</td>
            </tr>
            <tr>
              <td>April</td>
              <td>$ 56,000.000</td>
            </tr>
            <tr>
              <td>May</td>
              <td>$ 98,000.000</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
